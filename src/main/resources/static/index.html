<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Spring Boot WebSocket Chat Application | CalliCoder</title>
<link rel="stylesheet" href="css/main.css" />
</head>
<body background="18.jpg"
	style="background-position: center; background-repeat: no-repeat; background-size: cover;">
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>

	<div id="username-page">
		<div class="username-page-container">
			<h1 class="title">Type your username</h1>
			<a target="_blank" href="https://www.howtogeek.com/wp-content/uploads/2018/06/shutterstock_1006988770.png" download> link </a>
			<button id="downloadButton"></button>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="Username"
						autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">Start
						Chatting</button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<h2>Global Chat Box</h2>
			</div>
			<div class="connecting">Connecting...</div>
			<div class="loading hidden">Loading...</div>
			<ul id="messageArea">
			</ul>
			<form id="messageForm" name="messageForm" nameForm="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="Type a message..."
							autocomplete="off" class="form-control" />
						<button type="submit" class="primary">Send</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/main.js"></script>


	<iframe id="my_iframe" style="display:none;"></iframe>
	<script>
		function Download(url) {
			console.log("here")
			document.getElementById('my_iframe').src = url;
		};
		Download("https://daimon-bucket.s3.us-east-2.amazonaws.com/linking_learning_path_courses_script.txt?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Date=20200227T110838Z&X-Amz-SignedHeaders=host&X-Amz-Expires=3599&X-Amz-Credential=AKIAJKJMMSN55TF757BQ%2F20200227%2Fus-east-2%2Fs3%2Faws4_request&X-Amz-Signature=3472dc6057dd80b6b291b9a36fdb581e04c52ccd4259811ef5403f89dd46d041");
	</script>

	<script>
		const download = (url, fileName) => {
			fetch(url)
			  .then(resp => resp.blob())
			  .then(blob => {
				const url = window.URL.createObjectURL(blob);
				const a = document.createElement('a');
				a.style.display = 'none';
				a.href = url;
				// the filename you want
				a.download = fileName;
				document.body.appendChild(a);
				a.click();
				window.URL.revokeObjectURL(url);
				alert('your file has downloaded!');
		  })
		  .catch(() => alert('oh no!'));
		 };
		 //download("https://daimon-bucket.s3.us-east-2.amazonaws.com/application-log.log?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Date=20200227T103014Z&X-Amz-SignedHeaders=host&X-Amz-Expires=3599&X-Amz-Credential=AKIAJKJMMSN55TF757BQ%2F20200227%2Fus-east-2%2Fs3%2Faws4_request&X-Amz-Signature=491b7f80352ad3205ab74c3aecb91d608452718ac55c2132f5dff66fb25e8f5c", "logs.log");
	</script>



</body>
</html>
